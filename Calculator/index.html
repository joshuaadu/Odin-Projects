<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="displayArea"></div>
        <div class="inputArea">
            <input type="text" name="expression" id="calcExp">
        </div>
        <div class="buttons">
            <button id="btn0">0</button>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnMinus">-</button>
            <button id="btnPlus">+</button>
            <button id="btnMultiply">*</button>
            <button id="btnDivd">/</button>
            <button id="btnSum">=</button>
            <button id="btnPerc">%</button>
            <button id="btnDot">.</button>
            <button id="btnsq">x<sup>2</sup></button>
            <button id="btnBrac1">(</button>
            <button id="btnBrac2">)</button>
            <button id="btnDel">Del</button>
            <button id="btnRoot">!</button>
            <button id="btnClr">C</button>

        </div>
    </div>

</body>

</html>
