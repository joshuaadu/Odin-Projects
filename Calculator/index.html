<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="main">
      <div class="displayArea"></div>
      <div class="inputArea">
        <input type="text" name="expression" id="calcExp" />
      </div>
      <div class="buttons">
        <button id="btn0" class="btnKeys">0</button>
        <button id="btn1" class="btnKeys">1</button>
        <button id="btn2" class="btnKeys">2</button>
        <button id="btn3" class="btnKeys">3</button>
        <button id="btn4" class="btnKeys">4</button>
        <button id="btn5" class="btnKeys">5</button>
        <button id="btn6" class="btnKeys">6</button>
        <button id="btn7" class="btnKeys">7</button>
        <button id="btn8" class="btnKeys">8</button>
        <button id="btn9" class="btnKeys">9</button>
        <button id="btnMinus" class="btnKeys">-</button>
        <button id="btnPlus" class="btnKeys">+</button>
        <button id="btnMultiply" class="btnKeys">*</button>
        <button id="btnDivd" class="btnKeys">/</button>
        <button id="btnSum" class="btnKeys">=</button>
        <button id="btnPerc" class="btnKeys">%</button>
        <button id="btnDot" class="btnKeys">.</button>
        <button id="btnsq" class="btnKeys">x<sup>2</sup></button>
        <button id="btnBrac1" class="btnKeys">(</button>
        <button id="btnBrac2" class="btnKeys">)</button>
        <button id="btnDel" class="btnKeys">Del</button>
        <button id="btnRoot" class="btnKeys">!</button>
        <button id="btnClr" class="btnKeys">C</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
