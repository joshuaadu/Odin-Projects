<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>Qwaben Learns Library</title>
	</head>
	<body>
		<header></header>
		<main>
			<section class="bookshelf__display">
				<div class="bookshelf--card__display">
					<img
						src="https://picsum.photos/200"
						alt="Dummy picture from picsum.photos"
					/>
					<div class="bookcard--text" data-bookcard-text>
						<span class="bookcard--title" data-title>Title</span>
						<span class="bookcard--pages" data-pages>Page No.</span>
						<span class="bookcard--author" data-author="me"
							>Author</span
						>
					</div>
				</div>
			</section>
		</main>
		<div class="section_input-add">
			<input type="text" id="title" placeholder="Enter title" />
			<input type="text" id="author" placeholder="Enter author" />
			<input
				type="text"
				id="pages"
				placeholder="Enter number of pages"
			/><br />
			<button id="add-book">Add Book</button>
		</div>
		<div class="section_input-display"></div>
	</body>
</html>
